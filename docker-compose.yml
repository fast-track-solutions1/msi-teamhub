services:
  db:
    image: postgres:15-alpine
    container_name: msi_db
    environment:
      POSTGRES_DB: msi_gestion
      POSTGRES_USER: msi_user
      POSTGRES_PASSWORD: Cisco123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U msi_user -d msi_gestion"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartflow_default

  web:
    build: .
    container_name: msi_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      DEBUG: "True"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: msi_gestion
      DB_USER: msi_user
      DB_PASSWORD: Cisco123
      DB_HOST: db
      DB_PORT: 5432
      SECRET_KEY: your-secret-key-change-this
      ALLOWED_HOSTS: "localhost,127.0.0.1,172.168.1.47"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://172.168.1.47:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - smartflow_default

  frontend:
    build:
      context: ./msi-teamhub-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: msi_frontend
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://172.168.1.47:8000
      HOSTNAME: 0.0.0.0
      PORT: 3000
    volumes:
      - ./msi-teamhub-frontend:/app
      - /app/node_modules
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - smartflow_default

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  smartflow_default:
    driver: bridge
