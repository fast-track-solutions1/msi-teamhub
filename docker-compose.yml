services:
  db:
    image: postgres:15-alpine
    container_name: msi_db
    environment:
      POSTGRES_DB: msi_gestion
      POSTGRES_USER: msi_user
      POSTGRES_PASSWORD: Cisco123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U msi_user -d msi_gestion"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: msi_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: msi_gestion
      DB_USER: msi_user
      DB_PASSWORD: Cisco123
      DB_HOST: db
      DB_PORT: 5432
      SECRET_KEY: your-secret-key-change-this
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
